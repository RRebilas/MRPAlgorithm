<mat-expansion-panel class="expansion-panel" hideToggle *ngFor="let level of levels">
  <mat-expansion-panel-header class="expansion-header">
    <mat-panel-title>Poziom {{ level }}</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-action-list>
    <ng-container *ngFor="let product of data">
      <button mat-list-item *ngIf="level == product.level">
        {{ product.name }}
      </button>
    </ng-container>
  </mat-action-list>
</mat-expansion-panel>
